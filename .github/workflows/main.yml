name: CI
on:
 push:
   branches: [ master ]
 pull_request:
   branches: [ master ]
   
jobs:
 conviso-sast:
   runs-on: ubuntu-latest
   container:
     image: convisoappsec/flowcli
     env:
       FLOW_API_KEY:  ${{secrets.CONVISO_API_KEY}}
       FLOW_PROJECT_CODE: ${{secrets.PROJECT_KEY}}
       FLOW_API_URL: ${{secrets.HOMOLOGA_URL}}
   steps:
   - uses: actions/checkout@v3

   - name: Run SAST
     run: conviso sast run
